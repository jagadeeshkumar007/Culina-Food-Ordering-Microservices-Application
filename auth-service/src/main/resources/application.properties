spring.application.name=auth-service
# ===============================
# SERVER
# ===============================
server.port=8080

security.jwt.secret=${JWT_SECRET:MyVerySecureSecretKeyThatIsAtLeast256BitsLong12345678901234567890}
security.jwt.expiration=3600000

# ===============================
# DATASOURCE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/postgres
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=public

# ===============================
# LOGGING CONFIG
# ===============================
# Root logging level
logging.level.root=INFO

# Application logs
logging.level.com.culina=DEBUG

# Spring framework logs
logging.level.org.springframework=INFO

# Hibernate SQL logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# LOG FILE CONFIG
# ===============================
logging.file.name=logs/culina-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n